name:                plants
version:             0.1.0.0
github:              "xaviershay/plants"
license:             BSD3
author:              "Xavier Shay"
maintainer:          "contact@xaviershay.com"
copyright:           "2022 Xavier Shay"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/plants#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - lens
  - mtl
  - unordered-containers
  - parsec
  - random
  - linear
  - blaze-svg

executables:
  plants-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - plants
    - time
    - lens
    - linear
    # https://stackoverflow.com/a/67949236
    when:
    - condition: false
      other-modules: Paths_plants

tests:
  plants-test:
    main:                Driver.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - plants
    - lens
    - linear
    - tasty
    - tasty-discover
    - tasty-hunit
    - tasty-quickcheck
